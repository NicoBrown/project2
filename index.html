<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#FFDD4A" />
	<meta name="description" content="Periodic Table Memory Game">
	<meta name="keywords" content="game, memory, periodic table, elements">
	<meta name="author" content="Nico Brown">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Elemental | Memory Game</title>
</head>

<body>
	<div class="container">
		<canvas class="background"></canvas>
		<div class="text-align-center" id="heading-div" aria-labelledby="main-heading subtitle">
			<div class="headingElement" id="headerIcon">
				<p class="atomic-number">9</p>
				<h1>El</h1>
				<p class="atomic-name">55.485</p>
			</div>
			<h1 class="main-heading">emental</h1>
			<hr>
			<h2 id="subtitle" class="sub-heading">Periodic Table Memory Game</h2>
		</div>
		<div id="gameDiv">
			<div id="welcome-div" aria-labelledby="welcome-text">
				<h1 id="welcome-text" class="welcome-text row">Select difficulty below to start:</h1>
				<div class="col-12">
					<div class="inline-block col-3">
						<p>3 x 4 grid</p>
						<button type="button" id="easyButton" aria-label="Press to select easy mode"
							class="btn btn-secondary">Easy</button>
					</div>
					<div class="inline-block col-3">
						<p>4 x 4 grid</p>
						<button type="button" id="mediumButton" aria-label="Press to select medium mode"
							class="btn btn-secondary">Medium</button>
					</div>
					<div class="inline-block col-3">
						<p>4 x 5 grid</p>
						<button type="button" id="hardButton" aria-label="Press to select hard mode"
							class="btn btn-secondary">hard</button>
					</div>
				</div>
			</div>
			<div id="grid-div" class="grid-div" role="grid"></div>
		</div>
		<h2 class="footer-text">Press <kbd>Enter</kbd> to change difficulty</h2>
		<div id="modal" class="hidden">
			<h2>Congratulations you did it!</h2>
			<button id="playbtn" aria-label="Press to play Again" class="btn">Play again?</button>
		</div>
	</div>
	<!-- jQuery first, then Popper.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="./assets/js/utils.js"></script>
	<script src="./assets/js/main.js"></script>

</body>

</html>
